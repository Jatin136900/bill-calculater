<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="parents">

        <div class="mainone">
            <label for="child">Bill Amount</label><br />
            <input type="number" id="child" placeholder="Enter bill amount" /><br />

            <label for="">Tip (in %)</label><br />
            <button class="option-btn" data-value="5">5%</button>
            <button class="option-btn" data-value="10">10%</button>
            <button class="option-btn" data-value="15">15%</button>
            <button class="option-btn" data-value="20">20%</button><br />

            <label for="childfirst">Custom Tip (%)</label><br />
            <input type="number" id="childfirst" placeholder="Enter custom tip %" /><br />

            <label for="childsecond">No. of People</label><br />
            <input type="number" id="childsecond" placeholder="Enter number of people" /><br />
        </div>

        <div class="maintwo">
            <label>Tip Amount:</label>
            <span id="tipamount">0</span><br />
            <label>Total Bill:</label>
            <span id="totalbill">0</span><br />
            <label>Each Person Pays:</label>
            <span id="billno">0</span>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
